<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Sralı ve sırasız olarak oluşturulabilirler.-->

    <!-- Sırasız Liste-->
    <ul style="list-style-type:lower-latin;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4
            <ul>
                <li>4.1</li>
                <li>4.2</li>
                <li>4.3</li>
            </ul>

        </li>
        <li>item 5</li>
    </ul>

    <!-- Sıralıj Liste-->
    <ol type="I" start="5">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!-- Liste elemanları ve onların alt başlıkları için kullanılan etiketler.-->
    <dl>
        <dt>Html</dt>
        <dd>5 saat</dd>

        <dt>Css</dt>
        <dd>15 saat</dd>
    </dl>

</body>
</html>
