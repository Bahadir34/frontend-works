<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>

    <style>
        .box{height: 60px; width: 60px; display: inline-block;text-align: center;}

        a{display: block;}

        #first{background-color: red;}
        #second{background-color: green;}
        #third{background-color: blue;}

    </style>

</head>
<body>

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
    
    <div>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
