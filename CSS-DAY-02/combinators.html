<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>

    <style>
        div p {
            background-color: red;
        }
    </style>

</head>
<body>
    <!-- Combinators -->
    
    <!-- Descendant Selector ( ) -->
    <p>Paragraf 1</p>
    <div>
        <p>Paragraf 2</p>
        <p>Paragraf 3</p>
        <span>
            <p>Paragraf span içinde</p>
        </span>
    </div>
    <p>Paragraf 4</p>
    <!-- Child Selector ( > ) -->
    <!-- Adjacent Sibling Selector ( + ) div etiketinden hemen sonra gelen p elemanını alır -->
    <!-- General Sibling Selector ( ~ ) div elemanından daha sonra gelen bütün elemanları kasteder. -->
</body>
</html>
