<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>

    <style>
        .box{height: 100px; width: 100px; display: inline-block;text-align: center;}

        #first{background-color: red;}
        #second{background-color: green; visibility: hidden;}
        #third{background-color: blue;}

/*display:none -> elemanı kaldırır, yanındaki elemanlar yan tarafa doğru kayar.*/
/* visibility:hidden -> nesne gizlenir. Diğer nesnelerin yeri bundan etkilenmez*/

    </style>

</head>
<body>

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
    
   

</body>
</html>
