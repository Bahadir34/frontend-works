<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Geliştirici Yol Haritası</title>

    <style>
        h1{
            text-align: center;
            font-size: 16px;
        }

        li{
            text-decoration: line-through;
            background-color: #EBE645;
        }

        ul{
            list-style-position:outside;
            list-style-type: none;
        }


    </style>

</head>
<body>

<!--
    1- Sayfa başlığını ortalayıp font büyüklğünü 16px yapınız.
    2- Tüm liste elemanlarının üstünü çizin ve zemin rengini #EBE645 yapınız.
    3- Sadece ilk 3 elemanın üstünü çizin ve zemin rengini #344CB7 yapınız.
    4- Tüm liste elemanlarının liste işaretini kaldırınız
-->

    <h1>Web Geliştirici Yol Haritası</h1>

    <ul>
        <li><input type="checkbox" name="" id="">HTML Öğren</li>
        <li><input type="checkbox" name="" id="">CSS Öğren</li>
        <li><input type="checkbox" name="" id="">Javascript Öğren</li>
        <li style="text-decoration: none; background-color : #344CB7 ;"><input type="checkbox" name="" id="">Backend Dili Öğren</li>
        <li style="text-decoration: none; background-color: #344CB7;"><input type="checkbox" name="" id="">Angular  / React Öğren</li>
    </ul>
</body>
</html>
