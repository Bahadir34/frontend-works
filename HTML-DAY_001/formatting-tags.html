<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> <!-- SEO uygunluğunu arttırmak için yazılarımızı etiketler içinde yazarız.-->
        <b>Lorem</b>, ipsum dolor sit amet consectetur adipisicing elit. <i>Suscipit</i>, autem!
    </p>

    <!-- 
        <b> -> Bold yazar
        
        <i> -> Italic yazar, daha çok alıntı yapılacaksa kullanılır.
        
        <small> -> İçinde bulunduğu etiketten daha küçük yazar.

        <mark> -> içinde olan yazıyı sarı renk ile işaretler.
    
        <del> -> içinde olan yazının üzerini çizer.
        
        <ins> -> daha sonradan eklenen yazılar için kullanılır. Altını    çizer.
            
        <sub> -> alta yazar.
        
        <sup> -> üste yazar.
    -->

    <h1>Lorem, ipsum dolor.
        <small>Lorem, ipsum.</small>
    </h1>

    <p>Lorem ipsum dolor <mark>sit amet consectetur adipisicing elit</mark>. Facilis, reiciendis!</p>

    <p>En sevdiğim renk <del>mavi</del> <ins>kırmızı</ins>.</p>

    <p>
        X <sub>2</sub>
    </p>

    <p>X <sup>2</sup></p>
</body>
</html>
